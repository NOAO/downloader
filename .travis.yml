language: node_js
sudo: required
cache: yarn
node_js: "8.11.3"
before_install:
- nvm install 6.2
- nvm use 6.2
before_script:
- npm install -g yarn
- yarn install
script:
- gulp electron-travis
before_deploy:
- export DISPLAY=:99.0
- sudo add-apt-repository -y ppa:ubuntu-wine/ppa
- sudo apt-get update -qq
- sudo apt-get install -y wine1.6 p7zip-full
- unzip -o builds/packed/electron.zip -d builds/unpacked/electron
- gulp electron-packager
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - builds/packed/electron.zip
    - builds/tdm-darwin-x64.7z
    - builds/tdm-win32-x64.7z
    - builds/tdm-win32-ia32.7z
    - builds/tdm-linux-x64.7z
    - builds/tdm-linux-ia32.7z
  on:
    repo: NOAO/downloader
